<form [formGroup]="searchForm" class="search-form" >
  <mat-form-field class="search-field" appearance="outline">
    <mat-label>Enter Phrase</mat-label>
    <input matInput type="text" formControlName="searchPhrase">
    <button *ngIf="searchForm?.get('searchPhrase')?.value?.length > 0" matSuffix mat-icon-button aria-label="Clear"
            (click)="onClearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Search by</mat-label>
    <mat-select formControlName="searchBy">
      <mat-option *ngFor="let option of searchOptions" [value]="option">
        {{option}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
